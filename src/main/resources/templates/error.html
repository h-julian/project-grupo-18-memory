<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Error {{status}}</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/errorStyles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="/js/darkMode.js" defer></script>
</head>

<body>

    <header class="title">
        <a href="/main" class="logo">
            <div>JOBMATCHER</div>
        </a>
    </header>

    <!-- Error message box -->
    <div class="container">
        <div class="box">
            <h1 style="color: #d9534f;">¡UwU! Algo salió mal...</h1>
            <p>{{error}}</p> <!-- Dynamic error message -->
            <p>Error {{status}}</p> <!-- Error status code -->
            <button onclick="location.href='/main'">Volver a main</button> <!-- Button to go back to the main page -->
        </div>
    </div>

    <footer>
        <div class="copyright">&copy; 2025 Developed by Cibercatalejo team. All rights reserved.</div>
    </footer>

    <script>
        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = "/main";
            }
        }
    </script>

</body>
