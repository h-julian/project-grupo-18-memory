<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobMatcher - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="/js/darkMode.js" defer></script>
</head>

<body>

    <!-- Header section with back button, title, and a hidden button for layout balance -->
    <header>
        <div class="header-left">
            <button class="back-btn" onclick="location.href='/'">⬅️ Atrás</button>
            <!-- Back button to return to the blog page -->
        </div>
        <div class="title">
            <a>JOBMATCHER</a> <!-- Link to the main page -->
        </div>
        <div class="header-right">
            <button class="hidden-button"></button> <!-- Hidden button for layout purposes -->
        </div>
    </header>

    <div class="container">
        <div class="box">
            <h1>Iniciar sesión</h1>

            <form id="loginForm" action="/login" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span id="emailError" class="error-message"></span>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span id="passwordError" class="error-message"></span>
                </div>

                <div class="button-group">
                    <button type="submit">Iniciar sesión</button>
                </div>

                <!-- Shows error messages from server -->
                <div th:if="${error}" class="error-message" th:text="${error}"></div>
            </form>
        </div>
    </div>

    <!-- Footer section with copyright information -->
    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            let isValid = true;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Removes error messages
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';

            // Validate email
            if (!email || !email.includes('@')) {
                document.getElementById('emailError').textContent = 'Por favor, introduce un email válido';
                isValid = false;
            }

            // Validate password
            if (!password || password.length < 6) {
                document.getElementById('passwordError').textContent = 'La contraseña debe tener al menos 6 caracteres';
                isValid = false;
            }

            // If is not valid, prevent form submission
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>

</body>

</html>
