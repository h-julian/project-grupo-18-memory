<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="\css\registerStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<header class="header">
    <div class="option-box">
        <a href="/options" class="button">丘뙖잺 Opciones</a>
    </div>
    <div class="logo">CATALEX JobMatcher</div>
    <div class="icons">
        <div class="icon">
            <a href="/notification" class="button">游댒 Notificaciones</a>
        </div>
        <div class="icon">
            <a href="/profile" class="button">游녻 Perfil</a>
        </div>
    </div>
</header>

<body>
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form action="/register" method="post" onsubmit="return onRegister(event)">
            <div class="input-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required autofocus>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
            </div>
            <div class="input-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" required minlength="8" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Debe contener al menos una may칰scula, una min칰scula y un n칰mero, y m칤nimo 8 caracteres">
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirmar Contrase침a:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-group">
                <label for="account_type">Tipo de cuenta:</label>
                <select id="account_type" name="account_type" required>
                    <option value="usuario">Usuario</option>
                    <option value="empresa">Empresa</option>
                </select>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Registrarse</button>
            </div>
        </form>
        <p>쯏a tienes cuenta? <a href="login">Inicia sesi칩n</a></p>
    </div>

    <script>
        function validarContrase침a() {
            let pass = document.getElementById("password").value;
            let confirmPass = document.getElementById("confirm_password").value;
            if (pass !== confirmPass) {
                alert("Las contrase침as no coinciden");
                return false;
            }
            return true;
        }

        function onRegister(e) {
            // Prevenir env칤o para manejarlo v칤a JS
            e.preventDefault();
            if (!validarContrase침a()) {
                return false;
            }
            // Aqu칤 se podr칤a incluir l칩gica adicional para registrar la cuenta en backend.
            // Si el registro es correcto, redirige al cuestionario:
            const name = document.getElementById("name").value;
            const accountType = document.getElementById("account_type").value;
            // Redirecci칩n con par치metros en la URL:
            window.location.href = `questionnaire.html?name=${encodeURIComponent(name)}&account_type=${encodeURIComponent(accountType)}`;
            return false;
        }
    </script>
</body>
</html>
