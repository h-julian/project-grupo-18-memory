<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="/js/darkMode.js" defer></script>
</head>

<body>

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <!-- CV editing form -->
    <div class="container">
        <div class="box">
            <h1>Editar CV</h1> <!-- Form title -->
            <form id="profileEditorForm" method="post" action="/profile/form">
                <!-- Input group for studies -->
                <div class="input-group">
                    <label for="studies">Estudios (separados por comas):</label>
                    <input type="text" id="studies" name="studies" value="{{studies}}" minlength="2" maxlength="250">
                </div>
                <!-- Input group for skills -->
                <div class="input-group">
                    <label for="skills">Habilidades (separadas por comas):</label>
                    <input type="text" id="skills" name="skills" value="{{skills}}" minlength="2" maxlength="250">
                </div>
                <!-- Input group for experience -->
                <div class="input-group">
                    <label for="experience">Experiencia (en años):</label>
                    <input type="number" id="experience" name="experience" value="{{experience}}" min="0" max="100"
                        required>
                </div>
                <!-- Button to submit the form -->
                <div class="button-group">
                    <button type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
        </div>
    </footer>

</body>

<script>
    function goBack() {
        window.location.href = "/profile";
    }
</script>

</html>
