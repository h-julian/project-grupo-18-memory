<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/darkMode.js" defer></script>
</head>

<body>

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <!-- Form for editing profile information -->
    <div class="container">
        <div class="box">
            <h1>Editar perfil</h1> <!-- Form title -->
            <form id="profileEditorForm" method="post" action="/profile/edit">
                <!-- Input group for name -->
                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="{{name}}" required minlength="2" maxlength="50">
                    <!-- Name input (required, 2-50 characters) -->
                </div>
                <!-- Input group for email -->
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="{{email}}" required>
                    <!-- Email input (required) -->
                </div>
                <!-- Input group for phone -->
                <div class="input-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" value="{{phone}}" pattern="^\+?[0-9\s\-]{7,15}$">
                    <!-- Phone input (optional, with validation) -->
                </div>
                <!-- Input group for location -->
                <div class="input-group">
                    <label for="location">Ubicación:</label>
                    <input type="text" id="location" name="location" value="{{location}}" maxlength="100">
                    <!-- Location input (optional, max 100 characters) -->
                </div>
                <!-- Input group for bio -->
                <div class="input-group">
                    <label for="bio">Biografía:</label>
                    <textarea id="bio" name="bio" rows="4" required maxlength="500">{{bio}}</textarea>
                    <!-- Bio textarea (required, max 500 characters) -->
                </div>
                <!-- Button to submit the form -->
                <div class="button-group">
                    <button type="submit">Guardar Cambios</button> <!-- Submit button -->
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="copyright">&copy; 2025 Desarrollado por el equipo de Cibercatalejo. Todos los derechos reservados.
        </div>
    </footer>

</body>

<script>
    function goBack() {
        window.location.href = "/profile";
    }
</script>

</html>
