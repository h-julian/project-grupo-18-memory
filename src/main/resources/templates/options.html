<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/optionsStyles.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script src="/js/darkMode.js" defer></script>
</head>

<body>

    <header>
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">⬅️ Atrás</button>
        </div>
        <div class="title">
            <a href="/main">JOBMATCHER</a>
        </div>
        <div class="header-right">
            <button class="hidden-button"></button>
        </div>
    </header>

    <!-- Dark mode toggle switch -->
    <main class="container">
        <section class="option">
            <!-- Toggle switch for dark mode -->
            <label class="switch">
                <input type="checkbox" id="darkModeSwitch"> <!-- Checkbox for the toggle -->
                <span class="slider round"></span> <!-- Slider element -->
            </label>
            <span>Activar/Desactivar Modo Oscuro</span> <!-- Label for the toggle -->
        </section>
    </main>

    <footer>

        </div>
    </footer>

        window.location.href = "/main";
    }
</script>

</html>
